<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>First Inspires Awards | Landing Page</title>
  </head>
  <body>
    <header>
      <img src="FIRST_Vertical_RGB.jpg" alt="Logo" class="logo" />
    </header>
    <div class="container">
      <div class="box">
        <a href="www.firstinspires.org/store">
          <img
            src="FIRST_Horz_RGB.jpg"
            alt="FIRST Volunteer Recognition Store"
          />
          <div class="text-container">FIRST Volunteer Recognition Store</div>
        </a>
      </div>
      <div class="box">
        <a href="https://frb.firstinspiresawards.com/">
          <img src="FIRSTRobotics_iconHorz_RGB.jpg" alt="FIRST Robotics" />
          <div class="text-container">FIRST Robotics Competition Store</div>
        </a>
      </div>
      <div class="box">
        <a href="https://flljr.firstinspiresawards.com/">
          <img
            src="FLL-RGB_Explore-horiz-full-color.jpg"
            alt="FIRST Lego League Explore"
          />
          <div class="text-container">FIRST Lego League Explore Store</div>
        </a>
      </div>
      <div class="box">
        <a href="https://fll.firstinspiresawards.com/">
          <img
            src="FLL-RGB_Challenge-horiz-full-color.jpg"
            alt="FIRST Challenge Store"
          />
          <div class="text-container">FIRST Lego League Challenge Store</div>
        </a>
      </div>
      <div class="box">
        <a href="https://fcp.firstinspiresawards.com/">
          <img src="FIRSTLego_iconHorz_RGB.jpg" alt="FIRST Class Pack Store" />
          <div class="text-container">FIRST Lego League Class Pack Store</div>
        </a>
      </div>
    </div>
    <footer><span class="footer-text">&copy; Sports Awards</span></footer>
  </body>
</html>
